{% extends "admin/base.html" %}
{% block content %}
<!--vertical bar ends above-->
<!--content goes here-->
<div class="container wid-cont">
    <!--container starts above-->
    <div class="cover-panel">
        <!--cover panel starts above-->
        <h2>List of Messages</h2>
        <form style="width:100%;">
            <table>
                <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Mobile No</th>
                    <th>Message</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for c in message_list %}
                <tr>
                    <td style="text-align:center;">{{forloop.counter }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.mobile }}</td>
                    <td>{{ c.message | truncatechars:40}}</td>
                  <td><a href="/admin/message/delete/{{c.id}}/" class="remove_event" title="Delete"><i class="fa fa-trash-o trash-icon"></i></a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>
        <!--cover panel ends below-->
    </div>
    <!--container ends below-->
</div>
<!--content goes here-->
{% endblock %}
